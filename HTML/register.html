<!DOCTYPE html>
<html>

<head>
  <meta name="Register">
  <title>Register</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <meta name="Register" content="Manage and organize your personal contacts with My Contacts. Add, search, and edit phone numbers, emails, and names easily.">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

  <div id="loginDiv">
    <h1 id="title">Contact Manager</h1>

    <div id="registerDiv">
      <span id="inner-title">CREATE ACCOUNT</span>

      <div class="input-container" id="firstname">
        <input type="text" id="firstName" placeholder=" " required>
        <label for="firstName">First Name</label>
        <div class="warning-icon"></div>
      </div>

      <div class="input-container" id="lastname">
        <input type="text" id="lastName" placeholder=" " required>
        <label for="lastName">Last Name</label>
        <div class="warning-icon"></div>
      </div>

      <div class="input-container" id="login">
        <input type="text" id="loginName" placeholder=" " required>
        <label for="loginName">Username</label>
        <div class="warning-icon"></div>
      </div>

      <div class="input-container password-container" id="password">
        <input type="password" id="loginPassword" placeholder=" " required>
        <label for="loginPassword">Password</label>
        <div class="warning-icon"></div>
        <button type="button" class="toggle-password" id="togglePassword">
          <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z" />
          </svg>
        </button>
      </div>

      <button type="button" class="buttons" onclick="doRegister()">Register</button>
      <button type="button" class="buttons" onclick="window.location.href='index.html'">Back to Login</button>
      <span id="registerResult"></span>
    </div>
  </div>
</body>

</html>
