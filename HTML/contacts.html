<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Contacts</title>
  <meta name="description" content="Manage and organize your personal contacts with My Contacts. Add, search, and edit phone numbers, emails, and names easily.">
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

  <div class="container">

    <h1 id="title">My Contacts</h1>

    <!-- Search bar -->
    <div id="search-container">
      <input type="text" id="searchText" placeholder="Search contacts...">
      <div class="autofill-list"></div>
    </div>

    <!-- Scrollable contact list -->
    <div id="contactScroll">
      <div class="contact-grid"></div>

      <!-- Show More / Show Less button (initially hidden) -->
      <div id="show-more-container">
        <button id="showMoreBtn" class="buttons" style="display:none;">Show More</button>
      </div>
    </div>

    <!-- Add Contact form (stays fixed while list scrolls) -->
    <div id="loginDiv">
      <div class="input-container" id="firstname">
        <input type="text" id="firstNameText" placeholder=" " required>
        <label for="firstNameText">First Name</label>
        <div class="warning-icon"></div>
      </div>
      <div class="input-container" id="lastname">
        <input type="text" id="lastNameText" placeholder=" " required>
        <label for="lastNameText">Last Name</label>
        <div class="warning-icon"></div>
      </div>
      <div class="input-container" id="ph">
        <input type="text" id="phoneText" placeholder=" " required>
        <label for="phoneText">Phone Number</label>
        <div class="warning-icon"></div>
      </div>
      <div class="input-container" id="email">
        <input type="text" id="emailText" placeholder=" " required>
        <label for="emailText">Email</label>
        <div class="warning-icon"></div>
      </div>
      <button type="button" id="addContactButton" class="buttons" onclick="addContact();">Add Contact</button>
      <span id="contactAddResult"></span>

    </div>
    <button id="logoutButton" onclick="doLogout()">Logout</button>
  </div>

  <script src="js/code.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      readCookie();
      setupSearch();
      fetchContacts("", true);
    });
  </script>
</body>

</html>
